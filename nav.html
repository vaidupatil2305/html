<!DOCTYPE html>
<html>
	<head>
		<title>Nav Tag</title>
		<style>
			header
			{
				height:50px;
				padding:10px;
				background-color:#ccc;
			}
			body
			{
				margin:0;
			}
		</style>
	</head>
	<body>
		<h3>The content contained within the nav tag is intended for navigational purposes.</h3>
		<header>
			<nav>
				<a href='#'>First Link</a>
				<a href='#'>Second Link</a>
				<a href='#'>Third Link</a>
			</nav>
		</header>
	</body>
</html>

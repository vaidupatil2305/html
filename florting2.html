<html>
	<head>
		<a href="https://github.com/tonystar/bootstrap-float-label" target="_blank">
			  <img src="https://img.shields.io/github/stars/tonystar/bootstrap-float-label.svg?style=social&label=Star"/>
			</a>
	<style>
		/*
	Powered by:
	- https://github.com/tonystar/bootstrap-float-label
	- https://github.com/tonystar/float-label-css
	- https://v4-alpha.getbootstrap.com/
	*/

	body {
	  position: relative;
	  max-width: 25rem;
	  margin: 2rem auto;
	}
	a {
	  display: block;
	  padding: 10px;
	  position: absolute;
	  z-index: -1;
	  top: 1rem;
	  left: 100%;
	  margin-left: -62px;
	  transition: all .2s;
	}
	a:hover {
	  margin-left: 0;
	}
	</style>
	</head>
	<body>
	<form>
				<form class="card card-block bg-faded">
			  <legend class="m-b-1 text-xs-center">Sign up</legend>

			  <div class="form-group input-group">
				<span class="has-float-label">
				  <input class="form-control" id="first" type="text" placeholder="Name"/>
				  <label for="first">First</label>
				</span>
				<label class="has-float-label">
				  <input class="form-control" type="text" placeholder="Surname"/>
				  <span>Last</span>
				</label>
			  </div>

			  <div class="form-group input-group">
				<span class="input-group-addon">@</span>
				<label class="has-float-label">
				  <input class="form-control" type="email" placeholder="email@example.com" value="email@example.com"/>
				  <span>Email</span>
				</label>
			  </div>

			  <div class="form-group has-float-label">
				<input class="form-control" id="password" type="password" placeholder="••••••••"/>
				<label for="password">Password</label>
			  </div>

			  <label class="form-group has-float-label">
				<select class="form-control custom-select">
				  <option selected>United States</option>
				  <option>Canada</option>
				  <option>...</option>
				</select>
				<span>Country</span>
			  </label>

			  <div class="form-group">
				<label class="custom-control custom-checkbox">
				  <input class="custom-control-input" type="checkbox"/>
				  <span class="custom-control-indicator"></span>
				  <span class="custom-control-description">Subscribe to newsletter</span>
				</label>
			  </div>

			  <button class="btn btn-block btn-primary" type="submit">Sign up</button>
			</form>

			<!---->

			
	</form>
	</body>
</html>

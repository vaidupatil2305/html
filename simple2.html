<html>
	<head>
	</head>
	<body>
		<script type="text/javascript">
		var m1,m2,m3,totle,per,grade;
		m1=parseInt(prompt("enter a marks"))
		m2=parseInt(prompt("enter a marks"))
		m3=parseInt(prompt("enter a marks"))
		totle=m1+m2+m3
		
		per=totle/3
		
		if(per<=100 && per>=75)
		{
			grade="A+"
		}
		else if(per<=74 && per>=60)
		{
			grade="A"
		}
		else if(per<=59 && per>=50)
		{
			grade="B"
		}
		else if(per<=49 && per>=40)
		{
			grade="C"
		}
		else 
		{
			grade="FAIL"
		}
		alert("Totle="+totle)
		alert("per="+per)
		alert("grade="+grade)
		</script>
	</body>
</html>
